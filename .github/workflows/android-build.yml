name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Decode Keystore
      env:
        OIKOS_RELEASE_KEYSTORE_BASE64: ${{ secrets.OIKOS_RELEASE_KEYSTORE_BASE64 }}
      run: |
        echo $OIKOS_RELEASE_KEYSTORE_BASE64 | base64 --decode > ${{ github.workspace }}/app/oikos-release-key.jks

    - name: Build with Gradle
      env:
        OIKOS_RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/app/oikos-release-key.jks
        OIKOS_RELEASE_KEYSTORE_PASSWORD: ${{ secrets.OIKOS_RELEASE_KEYSTORE_PASSWORD }}
        OIKOS_RELEASE_KEY_ALIAS: ${{ secrets.OIKOS_RELEASE_KEY_ALIAS }}
        OIKOS_RELEASE_KEY_PASSWORD: ${{ secrets.OIKOS_RELEASE_KEY_PASSWORD }}
      run: ./gradlew assembleDebug assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
